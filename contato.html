<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contatos</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
				<nav>
					<ul class="navegacao">
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
	</header>


	<main>
	
		<form>
			<label for="nomesobrenome">Nome e Sobrenome:</label>
			<input type="text" id="nomesobrenome" class="input-padrao" required>

			<label for="email">Email:</label>
			<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

			<label for="telefone">Telefone:</label>
			<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

			<label for="mensagem">Mensagem:</label>
			<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

			<fieldset>
				<legend>Como prefere o nosso contato? </legend>

				<label for="radioemail"> <input type="radio" name="contato" value="email" id="radioemail">Email:</label>
				

				<label for="radiotelefone"> <input type="radio" name="contato" value="telefone" id="radiotelefone">Telefone:</label>
				

				<label for="radiowhatsapp"> <input type="radio" name="contato" value="whatsapp" id="radiowhatsapp" checked>WhatsApp:</label>	
			</fieldset>

			<fieldset>
				<legend>Qual horário prefere ser atendido:</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>

			<label class="checkbox"><input type="checkbox" checked name="">Gostaria de receber nossas novidades por email?</label>

			<input type="submit" value="Enviar Formulário" class="enviar">

		</form>

		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
		</thead>
			<tbody>
				<tr>
					<td>Segunda</td>
					<td>8:00 ás 20:00</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8:00 ás 20:00</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8:00 ás 20:00</td>
				</tr>
		</tbody>


		</table>

	</main>


	<footer>
		
		<img src="logo-branco.png" alt="Logo da Barbearia Alura">
		<p class="copyright"> &copy; Copyright Barbearia Alura - 2022</p>

	</footer>

	<script src="principal.js"></script>

</body>
</html>
